#VRML_SIM R2025a utf8

PROTO TangramPara1Piece [
  field SFColor  color        1 0 1
  field SFFloat density       300
  field SFString name         "Para1"
  field SFVec3f translation   0 0 0
  field SFRotation rotation   0 0 1 0
] {
  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Solid {
        name IS name
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
              roughness 0.4
              metalness 0
            }
            geometry IndexedFaceSet {
              coord Coordinate {
                point [
                  -0.15 0     0
                   0    0     0
                  -0.15 0.075 0
                  -0.3  0.075 0
                  -0.15 0     0.02
                   0    0     0.02
                  -0.15 0.075 0.02
                  -0.3  0.075 0.02
                ]
              }
              coordIndex [
                0 1 2 3 -1
                4 5 6 7 -1
                0 1 5 4 -1
                1 2 6 5 -1
                2 3 7 6 -1
                3 0 4 7 -1
              ]
            }
          }
        ]

        # Inner bounding box, safely inside the shape
        boundingObject Transform {
          translation -0.15 0.0375 0
          children [
            Box { size 0.06 0.03 0.02 }
          ]
        }

        physics Physics {
          density IS density
        }
      }
    ]
  }
}
