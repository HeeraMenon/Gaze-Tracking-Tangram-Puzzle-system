#VRML_SIM R2025a utf8


EXTERNPROTO "TangramIsoPiece.proto"
EXTERNPROTO "TangramRightPiece.proto"
EXTERNPROTO "TangramSquarePiece.proto"
EXTERNPROTO "TangramPara1Piece.proto"
EXTERNPROTO "TangramPara2Piece.proto"

PROTO TangramPieces [
  field SFVec3f origin 0 0 0

] {
  Transform {
    translation IS origin

    children [

      # Isosceles Triangle (Iso)
      Transform {
        translation 0.22 0 0
        rotation 0 0.7071067811865475 0.7071067811865475 0
        children [
          TangramIsoPiece {
            color 1 0 0
            name "IsoPiece"
            scale 0.9 0.9 0.9
          }
        ]
      }

      # Right Triangle 1 (Right1)
      Transform {
        translation 0.005 -0.090 0
        rotation 0 0.7071067811865475 0.7071067811865475 0
        children [
          TangramRightPiece {
            color 0 1 0
            name "Right1"
            scale 0.9 0.9 0.9
          }
        ]
      }

      # Right Triangle 2 (Right2)
      Transform {
        translation 0.205 0.090 0
        rotation 0 0 1 -3.1331853071795863
        children [
          TangramRightPiece {
            color 0 0 1
            name "Right2"
            scale 0.9 0.9 0.9
          }
        ]
      }

      # Square
      Transform {
        translation -0.005 0.08 0
        rotation 0 0 1 -3.1331853071795863
        children [
          TangramSquarePiece {
            color 0 1 1
            name "Square"
            scale 0.9 0.9 0.9
          }
        ]
      }

      # Parallelogram 1
      Transform {
        translation -0.005 0.09 0
        children [
          TangramPara1Piece {
            color 1 0 1
            name "Para1"
            scale 0.9 0.9 0.9
          }
        ]
      }

      # Parallelogram 2
      Transform {
        translation -0.005 -0.085 0
        children [
          TangramPara2Piece {
            color 1 1 0
            name "Para2"
            scale 0.9 0.9 0.9
          }
        ]
      }

    ]
  }
}
